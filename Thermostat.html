<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <title>Thermostat</title>

  <!-- include source files here... -->
  <script src="jquery-2.1.4.js"></script>
  <script src="application.js"></script>
  <script src="src/thermostat.js"></script>
  <link rel="stylesheet" href="public/css/bootstrap.css"/>
  <!-- include spec files here... -->
</head>
  <body>
    <div class ='row'>
      <div class="col-md-2 text-center">
        <form id="weather_status_form">
          <input type="text" id="weather_city" name="city" placeholder='Change City'/></br>
        </form>
        <div id='#weather'>
          <strong>City:</strong> <span id='weather_name'></span></br>
          <strong>Temperature:</strong> <span id="weather_temp"></span>&deg;C
        </div>
      </div>
    </div>
    <div class="col-md-12a text-center">
      <div id="background">
        <img src="public/images/london.jpg" class="stretch" alt="" />
      </div>
      <div>
        <input type="checkbox" id="powersave" checked>
        <label for="powersave">&nbsp;Power Save</label>
      </div>
      <div id="usage">
        <p style = 'font-size: 200px' >
          <span id='temp'>xx</span>&deg;C
        </p>
      </div>
    <div>
      <button id="increase" type="button" class='btn btn-primary'>
        <span class ="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>  Increase
      </button>
      <button id="decrease" type="button" class='btn btn-primary'>
      Decrease  <span class ="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
      </button>
      </div>
      <br>
      <div>
        <button id="reset" type="button" class='btn btn-success'>
        Reset  <span class ="glyphicon glyphicon-repeat" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </body>
</html>
